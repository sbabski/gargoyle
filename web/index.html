<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gargoyle</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <link rel='stylesheet' href='skeleton.css' />
  <link rel='stylesheet' href='normalize.css' />
  <style type="text/css">
    body {
      background-image: url('binding_light.png');
    }
    h1 {
      text-align: center;
    }
    .wrapper {
      display:inline-block;
    }
    .content {
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <script src="handlebars-v4.0.2.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
  <script id='poem-template' type='text/x-handlebars-template'>
    <div class="container">
      <h1>{{name}}</h1>
      {{#each poems}}
        <div class="row">
          <div class='four columns'>
            <br><p class='u-pull-right'>{{index}}.</p><span class='u-cf' />
          </div>
          <div class='six columns content'>{{words}}</div>
          <div class='two columns'></div>
        </div>
        <br>
      {{/each}}
    </div>






  </script>

  <script>
    var url = 'p.json';
    $.getJSON(url, function(data) {
      var source = $('#poem-template').html();
      Handlebars.registerHelper('romanize', function(index) {
        
      });
      var template = Handlebars.compile(source);
      $(document.body).append(template(data));
    })
  </script>
</body>
</html>
